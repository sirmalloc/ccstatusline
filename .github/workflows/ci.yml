name: CI

on:
  push:
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          cache: true
      - run: bun install
      - run: bun tsc --noEmit
      - run: bunx eslint . --config eslint.config.js --max-warnings=999999

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          cache: true
      - run: bun install
      - run: bun vitest --run

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          cache: true
      - run: bun install
      - run: bun run build
      - run: test -f dist/ccstatusline.js
